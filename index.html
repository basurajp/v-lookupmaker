    <script>
        document.getElementById('vlookup-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const file1 = document.getElementById('file1').files[0];
            const file2 = document.getElementById('file2').files[0];
            const identifier = document.getElementById('identifier').value;

            if (!file1 || !file2 || !identifier) {
                alert('Please upload both files and provide the identifier column name.');
                return;
            }

            const data1 = await readCSV(file1);
            const data2 = await readCSV(file2);

            const results = vlookup(data1, data2, identifier);
            displayResults(results);
        });

        function readCSV(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const text = event.target.result;
                    const rows = text.split('\n').map(row => row.split(','));
                    const headers = rows[0];
                    const data = rows.slice(1).map(row => {
                        const obj = {};
                        row.forEach((cell, index) => {
                            obj[headers[index]] = cell;
                        });
                        return obj;
                    });
                    resolve(data);
                };
                reader.onerror = function() {
                    reject('Error reading file');
                };
                reader.readAsText(file);
            });
        }

        function vlookup(data1, data2, identifier) {
            const results = [];
            data1.forEach(row1 => {
                const match = data2.find(row2 => row2[identifier] === row1[identifier]);
                if (match) {
                    results.push({ ...row1, ...match });
                }
            });
            return results;
        }

        function displayResults(results) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';
            if (results.length === 0) {
                resultsDiv.innerHTML = '<p class="text-red-500">No matches found.</p>';
                return;
            }

            const table = document.createElement('table');
            table.className = 'min-w-full bg-white';
            const thead = document.createElement('thead');
            thead.className = 'bg-gray-200';
            const tbody = document.createElement('tbody');

            const headers = Object.keys(results[0]);
            const headerRow = document.createElement('tr');
            headers.forEach(header => {
                const th = document.createElement('th');
                th.className = 'py-2 px-4 border-b';
                th.textContent = header;
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);

            results.forEach(row => {
                const tr = document.createElement('tr');
                headers.forEach(header => {
                    const td = document.createElement('td');
                    td.className = 'py-2 px-4 border-b';
                    td.textContent = row[header];
                    tr.appendChild(td);
                });
                tbody.appendChild(tr);
            });

            table.appendChild(thead);
            table.appendChild(tbody);
            resultsDiv.appendChild(table);
        }
    </script>
